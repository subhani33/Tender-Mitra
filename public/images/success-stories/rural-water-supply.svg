<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#E6F7FF" />
  
  <!-- Sky -->
  <rect width="800" height="250" fill="#87CEEB" />
  
  <!-- Hills -->
  <path d="M0,250 Q200,150 400,250 Q600,180 800,250 L800,350 L0,350 Z" fill="#81C784" />
  
  <!-- Fields -->
  <rect x="0" y="350" width="800" height="250" fill="#A5D6A7" />
  
  <!-- Road -->
  <path d="M0,500 C200,480 600,520 800,500" stroke="#B0BEC5" stroke-width="20" fill="none" />
  
  <!-- Village Houses -->
  <g transform="translate(100, 320)">
    <!-- House 1 -->
    <rect x="0" y="30" width="60" height="50" fill="#D7CCC8" />
    <polygon points="0,30 30,0 60,30" fill="#795548" />
    <rect x="25" y="50" width="15" height="30" fill="#5D4037" />
    <rect x="10" y="40" width="10" height="10" fill="#90A4AE" />
    <rect x="40" y="40" width="10" height="10" fill="#90A4AE" />
  </g>
  
  <g transform="translate(200, 340)">
    <!-- House 2 -->
    <rect x="0" y="30" width="70" height="60" fill="#FFCCBC" />
    <polygon points="0,30 35,0 70,30" fill="#795548" />
    <rect x="25" y="60" width="20" height="30" fill="#5D4037" />
    <rect x="15" y="40" width="15" height="15" fill="#90A4AE" />
    <rect x="50" y="40" width="15" height="15" fill="#90A4AE" />
  </g>
  
  <g transform="translate(300, 330)">
    <!-- House 3 -->
    <rect x="0" y="30" width="65" height="55" fill="#FFECB3" />
    <polygon points="0,30 32.5,0 65,30" fill="#795548" />
    <rect x="25" y="55" width="15" height="30" fill="#5D4037" />
    <rect x="10" y="45" width="12" height="12" fill="#90A4AE" />
    <rect x="43" y="45" width="12" height="12" fill="#90A4AE" />
  </g>
  
  <!-- Water Tower -->
  <g transform="translate(550, 250)">
    <rect x="35" y="130" width="30" height="100" fill="#90A4AE" />
    <rect x="45" y="100" width="10" height="30" fill="#78909C" />
    <circle cx="50" cy="50" r="50" fill="#42A5F5" stroke="#1976D2" stroke-width="5" />
    <path d="M20,75 L80,75" stroke="#0D47A1" stroke-width="3" />
    <path d="M50,30 L50,120" stroke="#78909C" stroke-width="4" />
    <path d="M30,130 L70,130" stroke="#78909C" stroke-width="4" />
    <path d="M25,230 L75,230" stroke="#78909C" stroke-width="4" />
    <path d="M20,230 Q50,210 80,230" stroke="#78909C" stroke-width="2" fill="none" />
  </g>
  
  <!-- Wells -->
  <g transform="translate(450, 400)">
    <circle cx="20" cy="20" r="20" fill="#90A4AE" />
    <circle cx="20" cy="20" r="15" fill="#42A5F5" />
    <rect x="18" y="-10" width="4" height="30" fill="#78909C" />
    <path d="M18,-10 Q20,-20 22,-10" stroke="#78909C" stroke-width="2" fill="none" />
  </g>
  
  <!-- Pipelines -->
  <path d="M550,250 C500,300 450,350 400,420" stroke="#2196F3" stroke-width="6" fill="none" />
  <path d="M400,420 C350,430 300,440 250,430" stroke="#2196F3" stroke-width="6" fill="none" />
  
  <!-- Water Droplets -->
  <g transform="translate(410, 380)">
    <path d="M0,0 Q5,-10 10,0 T20,0" fill="#2196F3" />
  </g>
  <g transform="translate(350, 420)">
    <path d="M0,0 Q5,-10 10,0 T20,0" fill="#2196F3" />
  </g>
  <g transform="translate(300, 425)">
    <path d="M0,0 Q5,-10 10,0 T20,0" fill="#2196F3" />
  </g>
  
  <!-- Irrigation -->
  <g transform="translate(620, 420)">
    <circle cx="20" cy="20" r="5" fill="#42A5F5" />
    <path d="M20,0 L20,40" stroke="#78909C" stroke-width="2" />
    <path d="M0,20 L40,20" stroke="#78909C" stroke-width="2" />
    <path d="M5,5 L35,35" stroke="#78909C" stroke-width="2" />
    <path d="M5,35 L35,5" stroke="#78909C" stroke-width="2" />
    <circle cx="20" cy="20" r="15" fill="none" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0D47A1">Rural Water Supply Scheme</text>
</svg> 