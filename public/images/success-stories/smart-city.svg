  <!-- Success marker -->
  <circle cx="100" cy="100" r="40" fill="#22c55e" />
  <path d="M80 100 L95 115 L120 85" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Text -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
