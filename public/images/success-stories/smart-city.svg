    <line x1="150" y1="200" x2="200" y2="150" />
    <line x1="200" y1="150" x2="300" y2="170" />
    <line x1="300" y1="170" x2="350" y2="120" />
    <line x1="350" y1="120" x2="270" y2="80" />
    <line x1="270" y1="80" x2="150" y2="120" />
    <line x1="150" y1="120" x2="80" y2="150" />
    <line x1="150" y1="120" x2="150" y2="200" />
    <line x1="150" y1="120" x2="200" y2="150" />
    <line x1="270" y1="80" x2="200" y2="150" />
    <line x1="300" y1="170" x2="200" y2="150" />
