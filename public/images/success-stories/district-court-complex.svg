<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5" />
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#BBDEFB" />
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#A5D6A7" />
  
  <!-- Pavement -->
  <rect x="150" y="450" width="500" height="50" fill="#BDBDBD" />
  <rect x="300" y="450" width="200" height="50" fill="#9E9E9E" />
  
  <!-- Steps -->
  <rect x="300" y="440" width="200" height="10" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1" />
  <rect x="310" y="430" width="180" height="10" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1" />
  <rect x="320" y="420" width="160" height="10" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1" />
  
  <!-- Main Building -->
  <rect x="200" y="150" width="400" height="270" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="2" />
  
  <!-- Roof -->
  <polygon points="200,150 600,150 550,100 250,100" fill="#9E9E9E" stroke="#757575" stroke-width="2" />
  
  <!-- Pillars -->
  <g>
    <!-- Left Side Pillars -->
    <rect x="220" y="170" width="20" height="250" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="260" y="170" width="20" height="250" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="300" y="170" width="20" height="250" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    
    <!-- Right Side Pillars -->
    <rect x="480" y="170" width="20" height="250" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="520" y="170" width="20" height="250" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="560" y="170" width="20" height="250" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    
    <!-- Pillar Tops -->
    <rect x="215" y="160" width="30" height="10" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="255" y="160" width="30" height="10" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="295" y="160" width="30" height="10" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="475" y="160" width="30" height="10" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="515" y="160" width="30" height="10" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
    <rect x="555" y="160" width="30" height="10" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1" />
  </g>
  
  <!-- Center Building Section (Modern Glass) -->
  <rect x="320" y="170" width="160" height="210" fill="#90CAF9" stroke="#42A5F5" stroke-width="1" opacity="0.9" />
  
  <!-- Glass Pattern -->
  <g>
    <!-- Horizontal Lines -->
    <line x1="320" y1="200" x2="480" y2="200" stroke="#42A5F5" stroke-width="1" />
    <line x1="320" y1="230" x2="480" y2="230" stroke="#42A5F5" stroke-width="1" />
    <line x1="320" y1="260" x2="480" y2="260" stroke="#42A5F5" stroke-width="1" />
    <line x1="320" y1="290" x2="480" y2="290" stroke="#42A5F5" stroke-width="1" />
    <line x1="320" y1="320" x2="480" y2="320" stroke="#42A5F5" stroke-width="1" />
    <line x1="320" y1="350" x2="480" y2="350" stroke="#42A5F5" stroke-width="1" />
    
    <!-- Vertical Lines -->
    <line x1="350" y1="170" x2="350" y2="380" stroke="#42A5F5" stroke-width="1" />
    <line x1="380" y1="170" x2="380" y2="380" stroke="#42A5F5" stroke-width="1" />
    <line x1="410" y1="170" x2="410" y2="380" stroke="#42A5F5" stroke-width="1" />
    <line x1="440" y1="170" x2="440" y2="380" stroke="#42A5F5" stroke-width="1" />
  </g>
  
  <!-- Main Entrance -->
  <rect x="350" y="380" width="100" height="40" fill="#1565C0" stroke="#0D47A1" stroke-width="1" />
  <rect x="390" y="380" width="20" height="40" fill="#0D47A1" />
  
  <!-- Digital Elements -->
  <g transform="translate(220, 220)">
    <!-- Left Digital Display -->
    <rect x="0" y="0" width="60" height="40" fill="#263238" stroke="#CFD8DC" stroke-width="1" />
    <rect x="5" y="5" width="50" height="30" fill="#CFD8DC" />
    <line x1="5" y1="15" x2="55" y2="15" stroke="#90A4AE" stroke-width="1" />
    <line x1="5" y1="25" x2="55" y2="25" stroke="#90A4AE" stroke-width="1" />
    <line x1="30" y1="5" x2="30" y2="35" stroke="#90A4AE" stroke-width="1" />
  </g>
  
  <g transform="translate(520, 220)">
    <!-- Right Digital Display -->
    <rect x="0" y="0" width="60" height="40" fill="#263238" stroke="#CFD8DC" stroke-width="1" />
    <rect x="5" y="5" width="50" height="30" fill="#CFD8DC" />
    <line x1="5" y1="15" x2="55" y2="15" stroke="#90A4AE" stroke-width="1" />
    <line x1="5" y1="25" x2="55" y2="25" stroke="#90A4AE" stroke-width="1" />
    <line x1="30" y1="5" x2="30" y2="35" stroke="#90A4AE" stroke-width="1" />
  </g>
  
  <!-- Security Cameras -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="5" fill="#455A64" />
    <path d="M0,0 L-10,10" stroke="#455A64" stroke-width="2" />
  </g>
  
  <g transform="translate(600, 180)">
    <circle cx="0" cy="0" r="5" fill="#455A64" />
    <path d="M0,0 L10,10" stroke="#455A64" stroke-width="2" />
  </g>
  
  <!-- Emblem -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="15" fill="#FFC107" stroke="#FF9800" stroke-width="1" />
    <path d="M-10,-5 L10,-5 M-10,0 L10,0 M-10,5 L10,5" stroke="#FF9800" stroke-width="2" />
    <path d="M-5,-8 L-5,8 M0,-8 L0,8 M5,-8 L5,8" stroke="#FF9800" stroke-width="2" />
  </g>
  
  <!-- Digital Clock -->
  <g transform="translate(400, 300)">
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#263238" />
    <text x="0" y="5" font-family="Arial" font-size="18" text-anchor="middle" fill="#4FC3F7">10:30</text>
  </g>
  
  <!-- Flag Pole -->
  <g transform="translate(150, 110)">
    <rect x="0" y="0" width="5" height="340" fill="#757575" />
    <rect x="5" y="20" width="40" height="25" fill="#0D47A1" />
  </g>
  
  <!-- Trees -->
  <g transform="translate(700, 400)">
    <rect x="-5" y="0" width="10" height="50" fill="#795548" />
    <circle cx="0" cy="-20" r="30" fill="#388E3C" />
  </g>
  
  <g transform="translate(650, 420)">
    <rect x="-4" y="0" width="8" height="30" fill="#795548" />
    <circle cx="0" cy="-15" r="20" fill="#388E3C" />
  </g>
  
  <g transform="translate(100, 420)">
    <rect x="-5" y="0" width="10" height="30" fill="#795548" />
    <circle cx="0" cy="-20" r="25" fill="#388E3C" />
  </g>
  
  <g transform="translate(150, 430)">
    <rect x="-4" y="0" width="8" height="20" fill="#795548" />
    <circle cx="0" cy="-15" r="18" fill="#388E3C" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A237E">District Court Complex</text>
</svg> 