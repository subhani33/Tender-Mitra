<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ECEFF1" />
  
  <!-- Metro Station Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#CFD8DC" />
  
  <!-- Station Ceiling -->
  <rect x="0" y="100" width="800" height="50" fill="#B0BEC5" />
  <rect x="50" y="150" width="700" height="10" fill="#90A4AE" />
  
  <!-- Pillars -->
  <g>
    <rect x="100" y="150" width="20" height="250" fill="#78909C" />
    <rect x="300" y="150" width="20" height="250" fill="#78909C" />
    <rect x="500" y="150" width="20" height="250" fill="#78909C" />
    <rect x="700" y="150" width="20" height="250" fill="#78909C" />
  </g>
  
  <!-- Platform Edge -->
  <rect x="50" y="400" width="700" height="10" fill="#FFC107" />
  <rect x="50" y="410" width="700" height="5" fill="#FF9800" />
  
  <!-- Platform Edge Markers -->
  <g>
    <rect x="100" y="400" width="20" height="10" fill="#212121" />
    <rect x="150" y="400" width="20" height="10" fill="#212121" />
    <rect x="200" y="400" width="20" height="10" fill="#212121" />
    <rect x="250" y="400" width="20" height="10" fill="#212121" />
    <rect x="300" y="400" width="20" height="10" fill="#212121" />
    <rect x="350" y="400" width="20" height="10" fill="#212121" />
    <rect x="400" y="400" width="20" height="10" fill="#212121" />
    <rect x="450" y="400" width="20" height="10" fill="#212121" />
    <rect x="500" y="400" width="20" height="10" fill="#212121" />
    <rect x="550" y="400" width="20" height="10" fill="#212121" />
    <rect x="600" y="400" width="20" height="10" fill="#212121" />
    <rect x="650" y="400" width="20" height="10" fill="#212121" />
    <rect x="700" y="400" width="20" height="10" fill="#212121" />
  </g>
  
  <!-- Train Rails -->
  <rect x="50" y="450" width="700" height="5" fill="#616161" />
  <rect x="50" y="470" width="700" height="5" fill="#616161" />
  
  <!-- Rail Ties -->
  <g>
    <rect x="100" y="445" width="10" height="35" fill="#795548" />
    <rect x="200" y="445" width="10" height="35" fill="#795548" />
    <rect x="300" y="445" width="10" height="35" fill="#795548" />
    <rect x="400" y="445" width="10" height="35" fill="#795548" />
    <rect x="500" y="445" width="10" height="35" fill="#795548" />
    <rect x="600" y="445" width="10" height="35" fill="#795548" />
    <rect x="700" y="445" width="10" height="35" fill="#795548" />
  </g>
  
  <!-- Metro Train -->
  <g transform="translate(200, 430)">
    <!-- Train Body -->
    <rect x="0" y="0" width="300" height="60" rx="10" fill="#2196F3" />
    <rect x="10" y="10" width="280" height="40" fill="#BBDEFB" opacity="0.8" />
    
    <!-- Train Windows -->
    <rect x="20" y="15" width="40" height="30" rx="5" fill="#1565C0" />
    <rect x="70" y="15" width="40" height="30" rx="5" fill="#1565C0" />
    <rect x="120" y="15" width="40" height="30" rx="5" fill="#1565C0" />
    <rect x="170" y="15" width="40" height="30" rx="5" fill="#1565C0" />
    <rect x="220" y="15" width="40" height="30" rx="5" fill="#1565C0" />
    <rect x="270" y="15" width="20" height="30" rx="5" fill="#1565C0" />
    
    <!-- Train Door -->
    <rect x="80" y="0" width="60" height="60" stroke="#0D47A1" stroke-width="2" fill="none" />
    <rect x="180" y="0" width="60" height="60" stroke="#0D47A1" stroke-width="2" fill="none" />
  </g>
  
  <!-- Digital Ticketing Kiosks -->
  <g transform="translate(150, 250)">
    <!-- Kiosk 1 -->
    <rect x="0" y="0" width="60" height="100" rx="5" fill="#424242" stroke="#212121" stroke-width="2" />
    <rect x="5" y="10" width="50" height="70" rx="3" fill="#1976D2" />
    <rect x="15" y="85" width="30" height="5" fill="#4FC3F7" />
    <circle cx="30" cy="95" r="3" fill="#F44336" />
    <rect x="20" y="20" width="20" height="5" fill="#FFFFFF" />
    <rect x="20" y="30" width="20" height="5" fill="#FFFFFF" />
    <rect x="20" y="40" width="20" height="5" fill="#FFFFFF" />
  </g>
  
  <g transform="translate(250, 250)">
    <!-- Kiosk 2 -->
    <rect x="0" y="0" width="60" height="100" rx="5" fill="#424242" stroke="#212121" stroke-width="2" />
    <rect x="5" y="10" width="50" height="70" rx="3" fill="#1976D2" />
    <rect x="15" y="85" width="30" height="5" fill="#4FC3F7" />
    <circle cx="30" cy="95" r="3" fill="#F44336" />
    <rect x="20" y="20" width="20" height="5" fill="#FFFFFF" />
    <rect x="20" y="30" width="20" height="5" fill="#FFFFFF" />
    <rect x="20" y="40" width="20" height="5" fill="#FFFFFF" />
  </g>
  
  <!-- Digital Fare Gates -->
  <g transform="translate(350, 300)">
    <!-- Gate 1 -->
    <rect x="0" y="0" width="50" height="10" fill="#455A64" />
    <rect x="0" y="90" width="50" height="10" fill="#455A64" />
    <rect x="0" y="10" width="5" height="80" fill="#455A64" />
    <rect x="45" y="10" width="5" height="80" fill="#455A64" />
    <rect x="5" y="50" width="40" height="20" fill="#43A047" opacity="0.7" />
    <circle cx="12" cy="15" r="3" fill="#4CAF50" />
  </g>
  
  <g transform="translate(420, 300)">
    <!-- Gate 2 -->
    <rect x="0" y="0" width="50" height="10" fill="#455A64" />
    <rect x="0" y="90" width="50" height="10" fill="#455A64" />
    <rect x="0" y="10" width="5" height="80" fill="#455A64" />
    <rect x="45" y="10" width="5" height="80" fill="#455A64" />
    <rect x="5" y="20" width="20" height="50" fill="#43A047" opacity="0.7" />
    <circle cx="12" cy="15" r="3" fill="#F44336" />
  </g>
  
  <g transform="translate(490, 300)">
    <!-- Gate 3 -->
    <rect x="0" y="0" width="50" height="10" fill="#455A64" />
    <rect x="0" y="90" width="50" height="10" fill="#455A64" />
    <rect x="0" y="10" width="5" height="80" fill="#455A64" />
    <rect x="45" y="10" width="5" height="80" fill="#455A64" />
    <rect x="5" y="50" width="40" height="20" fill="#43A047" opacity="0.7" />
    <circle cx="12" cy="15" r="3" fill="#4CAF50" />
  </g>
  
  <!-- Passengers -->
  <g transform="translate(190, 370)">
    <!-- Passenger 1 -->
    <circle cx="0" cy="0" r="10" fill="#795548" />
    <rect x="-5" y="10" width="10" height="20" fill="#5D4037" />
    <line x1="-5" y1="15" x2="-15" y2="25" stroke="#5D4037" stroke-width="3" />
    <line x1="5" y1="15" x2="15" y2="25" stroke="#5D4037" stroke-width="3" />
    <line x1="0" y1="30" x2="-5" y2="50" stroke="#5D4037" stroke-width="3" />
    <line x1="0" y1="30" x2="5" y2="50" stroke="#5D4037" stroke-width="3" />
  </g>
  
  <g transform="translate(350, 370)">
    <!-- Passenger 2 -->
    <circle cx="0" cy="0" r="10" fill="#FFA726" />
    <rect x="-5" y="10" width="10" height="20" fill="#F57C00" />
    <line x1="-5" y1="15" x2="-15" y2="25" stroke="#F57C00" stroke-width="3" />
    <line x1="5" y1="15" x2="15" y2="25" stroke="#F57C00" stroke-width="3" />
    <line x1="0" y1="30" x2="-5" y2="50" stroke="#F57C00" stroke-width="3" />
    <line x1="0" y1="30" x2="5" y2="50" stroke="#F57C00" stroke-width="3" />
    <rect x="15" y="20" width="10" height="15" fill="#880E4F" />
  </g>
  
  <g transform="translate(620, 280)">
    <!-- Passenger 3 with smartphone -->
    <circle cx="0" cy="0" r="10" fill="#BDBDBD" />
    <rect x="-5" y="10" width="10" height="20" fill="#9E9E9E" />
    <line x1="-5" y1="15" x2="-10" y2="25" stroke="#9E9E9E" stroke-width="3" />
    <line x1="5" y1="15" x2="10" y2="25" stroke="#9E9E9E" stroke-width="3" />
    <line x1="0" y1="30" x2="-5" y2="50" stroke="#9E9E9E" stroke-width="3" />
    <line x1="0" y1="30" x2="5" y2="50" stroke="#9E9E9E" stroke-width="3" />
    <rect x="10" y="15" width="8" height="15" rx="1" fill="#212121" />
    <rect x="11" y="17" width="6" height="10" rx="1" fill="#4FC3F7" />
  </g>
  
  <!-- Digital Display Board -->
  <g transform="translate(400, 180)">
    <rect x="-100" y="0" width="200" height="40" fill="#212121" stroke="#424242" stroke-width="2" />
    <rect x="-95" y="5" width="190" height="30" fill="#1565C0" />
    <text x="0" y="25" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">NEXT TRAIN: 2 MIN</text>
  </g>
  
  <!-- Station Name Sign -->
  <g transform="translate(600, 200)">
    <rect x="-80" y="0" width="160" height="30" fill="#0D47A1" rx="5" />
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">CENTRAL STATION</text>
  </g>
  
  <!-- NFC/RFID Reader -->
  <g transform="translate(350, 250)">
    <rect x="0" y="0" width="20" height="30" rx="3" fill="#0097A7" />
    <circle cx="10" cy="15" r="8" fill="#00BCD4" />
    <path d="M5,15 Q10,5 15,15 Q10,25 5,15" stroke="#FFFFFF" stroke-width="1" fill="none" />
  </g>
  
  <!-- Wi-Fi Symbol -->
  <g transform="translate(100, 180)">
    <path d="M0,15 Q10,0 20,15" stroke="#4FC3F7" stroke-width="2" fill="none" />
    <path d="M5,15 Q10,5 15,15" stroke="#4FC3F7" stroke-width="2" fill="none" />
    <circle cx="10" cy="15" r="2" fill="#4FC3F7" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0D47A1">Urban Metro Ticketing System</text>
</svg> 