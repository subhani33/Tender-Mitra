<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#303F9F" rx="10" ry="10"/>
  
  <!-- Ground/City -->
  <rect x="0" y="220" width="400" height="80" fill="#263238"/>
  
  <!-- Buildings in background -->
  <rect x="30" y="120" width="40" height="100" fill="#455A64"/>
  <rect x="80" y="150" width="30" height="70" fill="#546E7A"/>
  <rect x="120" y="100" width="50" height="120" fill="#455A64"/>
  <rect x="180" y="140" width="40" height="80" fill="#546E7A"/>
  <rect x="230" y="110" width="35" height="110" fill="#455A64"/>
  <rect x="280" y="130" width="45" height="90" fill="#546E7A"/>
  <rect x="340" y="160" width="30" height="60" fill="#455A64"/>
  
  <!-- Windows on buildings -->
  <rect x="35" y="130" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="55" y="130" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="35" y="150" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="55" y="150" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="35" y="170" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="55" y="170" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="35" y="190" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="55" y="190" width="8" height="8" fill="#FFEB3B" fill-opacity="0.7"/>
  
  <rect x="130" y="120" width="10" height="10" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="150" y="120" width="10" height="10" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="130" y="150" width="10" height="10" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="150" y="150" width="10" height="10" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="130" y="180" width="10" height="10" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="150" y="180" width="10" height="10" fill="#FFEB3B" fill-opacity="0.7"/>
  
  <!-- More windows on other buildings -->
  <rect x="290" y="140" width="7" height="7" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="310" y="140" width="7" height="7" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="290" y="160" width="7" height="7" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="310" y="160" width="7" height="7" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="290" y="180" width="7" height="7" fill="#FFEB3B" fill-opacity="0.7"/>
  <rect x="310" y="180" width="7" height="7" fill="#FFEB3B" fill-opacity="0.7"/>
  
  <!-- Elevated Metro Track -->
  <rect x="0" y="190" width="400" height="10" fill="#757575" rx="2" ry="2"/>
  <rect x="0" y="200" width="400" height="5" fill="#424242"/>
  
  <!-- Track supports -->
  <rect x="50" y="200" width="6" height="20" fill="#616161"/>
  <rect x="150" y="200" width="6" height="20" fill="#616161"/>
  <rect x="250" y="200" width="6" height="20" fill="#616161"/>
  <rect x="350" y="200" width="6" height="20" fill="#616161"/>
  
  <!-- Metro Train -->
  <rect x="70" y="168" width="120" height="22" fill="#F44336" rx="4" ry="4"/>
  <rect x="190" y="168" width="90" height="22" fill="#F44336" rx="4" ry="4"/>
  
  <!-- Train Windows -->
  <rect x="80" y="173" width="15" height="12" fill="#B3E5FC" rx="2" ry="2"/>
  <rect x="105" y="173" width="15" height="12" fill="#B3E5FC" rx="2" ry="2"/>
  <rect x="130" y="173" width="15" height="12" fill="#B3E5FC" rx="2" ry="2"/>
  <rect x="155" y="173" width="15" height="12" fill="#B3E5FC" rx="2" ry="2"/>
  <rect x="200" y="173" width="15" height="12" fill="#B3E5FC" rx="2" ry="2"/>
  <rect x="225" y="173" width="15" height="12" fill="#B3E5FC" rx="2" ry="2"/>
  <rect x="250" y="173" width="15" height="12" fill="#B3E5FC" rx="2" ry="2"/>
  
  <!-- Train Doors -->
  <rect x="175" y="168" width="15" height="22" fill="#D32F2F"/>
  <line x1="182.5" y1="168" x2="182.5" y2="190" stroke="#9E9E9E" stroke-width="1"/>
  
  <!-- Road Under Metro -->
  <rect x="0" y="240" width="400" height="30" fill="#37474F"/>
  <line x1="20" y1="255" x2="60" y2="255" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  <line x1="80" y1="255" x2="120" y2="255" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  <line x1="140" y1="255" x2="180" y2="255" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  <line x1="200" y1="255" x2="240" y2="255" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  <line x1="260" y1="255" x2="300" y2="255" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  <line x1="320" y1="255" x2="360" y2="255" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  
  <!-- Cars on the road -->
  <rect x="30" y="245" width="20" height="10" fill="#4CAF50" rx="2" ry="2"/>
  <rect x="150" y="245" width="20" height="10" fill="#FF9800" rx="2" ry="2"/>
  <rect x="280" y="245" width="20" height="10" fill="#9C27B0" rx="2" ry="2"/>
  <circle cx="35" cy="255" r="3" fill="#424242"/>
  <circle cx="45" cy="255" r="3" fill="#424242"/>
  <circle cx="155" cy="255" r="3" fill="#424242"/>
  <circle cx="165" cy="255" r="3" fill="#424242"/>
  <circle cx="285" cy="255" r="3" fill="#424242"/>
  <circle cx="295" cy="255" r="3" fill="#424242"/>
  
  <!-- Success Indicator -->
  <circle cx="340" cy="50" r="25" fill="#5cb85c" fill-opacity="0.8"/>
  <path d="M330,50 L335,55 L350,40" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Title text -->
  <text x="200" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Metro Rail Extension Project</text>
  <text x="200" y="50" font-family="Arial" font-size="12" fill="#DDDDDD" text-anchor="middle">10 km extension completed on schedule</text>
</svg> 