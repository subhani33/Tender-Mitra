<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#155e75" rx="30" ry="30" />
  
  <!-- Road -->
  <path d="M50 230 L462 230 L462 280 L50 280 Z" fill="#1e293b" />
  
  <!-- Road markings -->
  <path d="M100 255 L150 255 M200 255 L250 255 M300 255 L350 255 M400 255 L450 255" 
        stroke="white" stroke-width="4" stroke-dasharray="40 20" />
  
  <!-- Construction Equipment -->
  <g transform="translate(150, 200)">
    <!-- Excavator -->
    <rect x="0" y="0" width="70" height="20" fill="#eab308" />
    <rect x="10" y="-15" width="15" height="25" fill="#eab308" />
    <rect x="20" y="-35" width="40" height="20" fill="#eab308" />
    <path d="M60 -25 L100 -40 L100 -30 L60 -15 Z" fill="#eab308" />
    <circle cx="10" cy="20" r="10" fill="#1e293b" />
    <circle cx="60" cy="20" r="10" fill="#1e293b" />
  </g>
  
  <g transform="translate(350, 190)">
    <!-- Road roller -->
    <rect x="-30" y="-10" width="60" height="20" fill="#facc15" />
    <circle cx="-20" cy="20" r="20" fill="#1e293b" stroke="#facc15" stroke-width="3" />
    <circle cx="20" cy="20" r="20" fill="#1e293b" stroke="#facc15" stroke-width="3" />
  </g>
  
  <!-- Bridge/Flyover Structure -->
  <path d="M150 150 C200 100, 300 100, 350 150" fill="none" stroke="#94a3b8" stroke-width="10" />
  <path d="M150 160 L350 160" fill="none" stroke="#94a3b8" stroke-width="5" />
  <rect x="140" y="140" width="10" height="90" fill="#94a3b8" />
  <rect x="350" y="140" width="10" height="90" fill="#94a3b8" />
  
  <!-- Traffic cones -->
  <g transform="translate(100, 300)">
    <path d="M0 0 L-10 20 L10 20 Z" fill="#f97316" />
    <rect x="-12" y="20" width="24" height="5" fill="white" />
  </g>
  
  <g transform="translate(380, 300)">
    <path d="M0 0 L-10 20 L10 20 Z" fill="#f97316" />
    <rect x="-12" y="20" width="24" height="5" fill="white" />
  </g>
  
  <!-- Construction workers -->
  <g transform="translate(270, 320)">
    <circle cx="0" cy="-15" r="8" fill="#fde68a" />
    <rect x="-5" y="-7" width="10" height="15" fill="#f59e0b" />
    <path d="M-5 8 L-10 20 M5 8 L10 20" stroke="#f59e0b" stroke-width="3" />
  </g>
  
  <g transform="translate(300, 340)">
    <circle cx="0" cy="-15" r="8" fill="#fde68a" />
    <rect x="-5" y="-7" width="10" height="15" fill="#f59e0b" />
    <path d="M-5 8 L-10 20 M5 8 L10 20" stroke="#f59e0b" stroke-width="3" />
  </g>
  
  <!-- Success marker -->
  <circle cx="100" cy="100" r="50" fill="#22c55e" />
  <path d="M80 100 L95 115 L120 85" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Text -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
    Highway Expansion Project
  </text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
    Completed ahead of schedule
  </text>
</svg> 