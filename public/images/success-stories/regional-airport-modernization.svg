<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#E3F2FD" />
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#90CAF9" />
  
  <!-- Clouds -->
  <g transform="translate(100, 100)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#FFFFFF" opacity="0.8" />
    <ellipse cx="25" cy="-10" rx="35" ry="25" fill="#FFFFFF" opacity="0.9" />
    <ellipse cx="60" cy="0" rx="30" ry="20" fill="#FFFFFF" opacity="0.8" />
  </g>
  
  <g transform="translate(500, 70)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#FFFFFF" opacity="0.8" />
    <ellipse cx="35" cy="-15" rx="45" ry="30" fill="#FFFFFF" opacity="0.9" />
    <ellipse cx="80" cy="0" rx="35" ry="22" fill="#FFFFFF" opacity="0.8" />
  </g>
  
  <!-- Ground -->
  <rect x="0" y="200" width="800" height="400" fill="#9E9E9E" />
  
  <!-- Runway -->
  <rect x="50" y="300" width="700" height="80" fill="#424242" />
  <rect x="80" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="150" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="220" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="290" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="360" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="430" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="500" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="570" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="640" y="335" width="30" height="10" fill="#FFFFFF" />
  <rect x="710" y="335" width="30" height="10" fill="#FFFFFF" />
  
  <!-- Taxiway -->
  <rect x="400" y="200" width="60" height="100" fill="#424242" />
  
  <!-- Modern Terminal Building -->
  <g transform="translate(300, 200)">
    <!-- Main Structure -->
    <rect x="0" y="0" width="200" height="70" fill="#1976D2" />
    <rect x="25" y="30" width="150" height="40" fill="#42A5F5" />
    
    <!-- Curved Roof -->
    <path d="M0,0 Q100,-30 200,0" stroke="#0D47A1" stroke-width="5" fill="none" />
    
    <!-- Windows -->
    <rect x="25" y="35" width="15" height="30" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
    <rect x="50" y="35" width="15" height="30" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
    <rect x="75" y="35" width="15" height="30" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
    <rect x="100" y="35" width="15" height="30" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
    <rect x="125" y="35" width="15" height="30" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
    <rect x="150" y="35" width="15" height="30" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
    <rect x="175" y="35" width="15" height="30" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
    
    <!-- Entrance -->
    <rect x="80" y="50" width="40" height="20" fill="#0D47A1" />
    
    <!-- Control Tower -->
    <rect x="210" y="-80" width="30" height="80" fill="#1565C0" />
    <polygon points="215,-85 235,-85 240,-95 210,-95" fill="#1E88E5" />
    <rect x="215" y="-110" width="20" height="15" fill="#B3E5FC" stroke="#0D47A1" stroke-width="1" />
  </g>
  
  <!-- Modern Aircraft -->
  <g transform="translate(600, 320)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="80" ry="15" fill="#ECEFF1" stroke="#455A64" stroke-width="1" />
    
    <!-- Wings -->
    <polygon points="-30,-5 30,-5 60,-30 -60,-30" fill="#CFD8DC" stroke="#455A64" stroke-width="1" />
    
    <!-- Tail -->
    <polygon points="-75,-5 -60,-5 -60,-25 -75,-35" fill="#CFD8DC" stroke="#455A64" stroke-width="1" />
    
    <!-- Windows -->
    <rect x="-50" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="-40" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="-30" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="-20" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="-10" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="0" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="10" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="20" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="30" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
    <rect x="40" y="-8" width="5" height="5" fill="#B3E5FC" stroke="#455A64" stroke-width="0.5" />
  </g>
  
  <!-- Construction Elements -->
  <g transform="translate(150, 180)">
    <!-- Crane -->
    <rect x="0" y="0" width="10" height="100" fill="#FFA000" />
    <polygon points="0,0 -30,-30 10,-30 10,0" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
    <line x1="-30" y1="-30" x2="-30" y2="-10" stroke="#FFA000" stroke-width="2" />
    <circle cx="-30" cy="-5" r="5" fill="#F57C00" />
  </g>
  
  <g transform="translate(500, 180)">
    <!-- Construction Barriers -->
    <rect x="0" y="0" width="60" height="10" fill="#F44336" stroke="#B71C1C" stroke-width="1" />
    <rect x="5" y="-5" width="5" height="5" fill="#FFEB3B" />
    <rect x="20" y="-5" width="5" height="5" fill="#FFEB3B" />
    <rect x="35" y="-5" width="5" height="5" fill="#FFEB3B" />
    <rect x="50" y="-5" width="5" height="5" fill="#FFEB3B" />
  </g>
  
  <!-- Radar Tower -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="20" height="50" fill="#78909C" />
    <circle cx="10" cy="-10" r="20" fill="none" stroke="#455A64" stroke-width="2" />
    <line x1="10" y1="-10" x2="30" y2="-10" stroke="#455A64" stroke-width="2" />
    <line x1="10" y1="-10" x2="10" y2="-30" stroke="#455A64" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0D47A1">Regional Airport Modernization</text>
</svg> 