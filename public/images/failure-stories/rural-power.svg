<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#701a75" rx="30" ry="30" />
  
  <!-- Hilly terrain -->
  <path d="M0 350 C80 300, 160 380, 240 320 S380 280, 480 330 S560 350, 600 320" fill="#166534" />
  <path d="M0 380 C80 350, 160 400, 240 350 S380 300, 500 350 S600 400, 650 350" fill="#15803d" />
  <rect x="0" y="380" width="512" height="132" fill="#1e3a8a" />
  
  <!-- Power lines -->
  <line x1="120" y1="150" x2="220" y2="175" stroke="#94a3b8" stroke-width="3" />
  <line x1="220" y1="175" x2="320" y2="150" stroke="#94a3b8" stroke-width="3" />
  <line x1="320" y1="150" x2="420" y2="175" stroke="#94a3b8" stroke-width="3" />
  
  <!-- Broken power line -->
  <line x1="220" y1="175" x2="260" y2="240" stroke="#94a3b8" stroke-width="3" />
  <line x1="320" y1="150" x2="280" y2="270" stroke="#94a3b8" stroke-width="3" />
  
  <!-- Power poles -->
  <g transform="translate(120, 150)">
    <!-- Pole -->
    <rect x="-5" y="0" width="10" height="200" fill="#78716c" />
    
    <!-- Crossbar -->
    <rect x="-40" y="20" width="80" height="5" fill="#78716c" />
    
    <!-- Insulators -->
    <circle cx="-30" cy="15" r="5" fill="#e2e8f0" />
    <circle cx="0" cy="15" r="5" fill="#e2e8f0" />
    <circle cx="30" cy="15" r="5" fill="#e2e8f0" />
  </g>
  
  <g transform="translate(220, 175)">
    <!-- Broken pole -->
    <rect x="-5" y="0" width="10" height="80" fill="#78716c" transform="rotate(30)" />
    <rect x="-8" y="75" width="16" height="10" fill="#78716c" transform="rotate(30)" />
    <rect x="-12" y="80" width="24" height="10" fill="#78716c" transform="rotate(30)" />
    <rect x="-15" y="85" width="30" height="10" fill="#78716c" transform="rotate(30)" />
    <rect x="-18" y="90" width="36" height="5" fill="#78716c" transform="rotate(30)" />
    
    <!-- Damaged crossbar -->
    <rect x="-40" y="20" width="80" height="5" fill="#78716c" transform="rotate(45)" />
    
    <!-- Fallen insulators -->
    <circle cx="-20" cy="40" r="5" fill="#e2e8f0" />
    <circle cx="-10" cy="70" r="5" fill="#e2e8f0" />
    <circle cx="25" cy="45" r="5" fill="#e2e8f0" />
  </g>
  
  <g transform="translate(320, 150)">
    <!-- Pole -->
    <rect x="-5" y="0" width="10" height="200" fill="#78716c" />
    
    <!-- Crossbar -->
    <rect x="-40" y="20" width="80" height="5" fill="#78716c" />
    
    <!-- Insulators -->
    <circle cx="-30" cy="15" r="5" fill="#e2e8f0" />
    <circle cx="0" cy="15" r="5" fill="#e2e8f0" />
    <circle cx="30" cy="15" r="5" fill="#e2e8f0" />
  </g>
  
  <g transform="translate(420, 175)">
    <!-- Pole -->
    <rect x="-5" y="0" width="10" height="200" fill="#78716c" />
    
    <!-- Crossbar -->
    <rect x="-40" y="20" width="80" height="5" fill="#78716c" />
    
    <!-- Insulators -->
    <circle cx="-30" cy="15" r="5" fill="#e2e8f0" />
    <circle cx="0" cy="15" r="5" fill="#e2e8f0" />
    <circle cx="30" cy="15" r="5" fill="#e2e8f0" />
  </g>
  
  <!-- Rural houses without power -->
  <g transform="translate(180, 360)">
    <rect x="-25" y="-30" width="50" height="30" fill="#1e293b" />
    <polygon points="-30,-30 0,-50 30,-30" fill="#1e293b" />
    <rect x="-15" y="-20" width="10" height="10" fill="#0c4a6e" />
    <rect x="5" y="-20" width="10" height="10" fill="#0c4a6e" />
    <rect x="-5" y="0" width="10" height="15" fill="#1e293b" />
  </g>
  
  <g transform="translate(380, 350)">
    <rect x="-25" y="-30" width="50" height="30" fill="#1e293b" />
    <polygon points="-30,-30 0,-50 30,-30" fill="#1e293b" />
    <rect x="-15" y="-20" width="10" height="10" fill="#0c4a6e" />
    <rect x="5" y="-20" width="10" height="10" fill="#0c4a6e" />
    <rect x="-5" y="0" width="10" height="15" fill="#1e293b" />
  </g>
  
  <!-- Weather symbol (lightning) -->
  <g transform="translate(250, 80)">
    <path d="M0,0 L10,-30 L-5,-15 L0,-50 L-20,0 L-5,-10 Z" fill="#facc15" />
  </g>
  
  <!-- Repair crew -->
  <g transform="translate(260, 300)">
    <circle cx="0" cy="-15" r="8" fill="#fde68a" />
    <rect x="-5" y="-7" width="10" height="15" fill="#f59e0b" />
    <path d="M-5 8 L-10 20 M5 8 L10 20" stroke="#f59e0b" stroke-width="3" />
    <rect x="-10" y="-25" width="20" height="5" fill="#f97316" />
  </g>
  
  <g transform="translate(280, 330)">
    <circle cx="0" cy="-15" r="8" fill="#fde68a" />
    <rect x="-5" y="-7" width="10" height="15" fill="#f59e0b" />
    <path d="M-5 8 L-10 20 M5 8 L10 20" stroke="#f59e0b" stroke-width="3" />
    <rect x="-10" y="-25" width="20" height="5" fill="#f97316" />
  </g>
  
  <!-- Repair equipment -->
  <rect x="240" y="320" width="30" height="10" fill="#64748b" />
  
  <!-- Failure indicator -->
  <circle cx="100" cy="100" r="45" fill="#ef4444" />
  <path d="M80 80 L120 120 M120 80 L80 120" stroke="white" stroke-width="10" stroke-linecap="round" />
  
  <!-- Dark village (no lights) -->
  <g transform="translate(350, 400)">
    <circle cx="-40" cy="0" r="3" fill="#374151" />
    <circle cx="-20" cy="-10" r="3" fill="#374151" />
    <circle cx="0" cy="5" r="3" fill="#374151" />
    <circle cx="20" cy="-5" r="3" fill="#374151" />
    <circle cx="40" cy="0" r="3" fill="#374151" />
  </g>
  
  <!-- Text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
    Rural Electrification Project
  </text>
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
    Project terminated after multiple failures
  </text>
</svg> 