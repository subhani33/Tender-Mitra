    <rect x="50" y="60" width="5" height="30" fill="#FF5722" />
    <rect x="125" y="60" width="5" height="30" fill="#FF5722" />
    <rect x="200" y="60" width="5" height="30" fill="#FF5722" />
    <rect x="275" y="60" width="5" height="30" fill="#FF5722" />
