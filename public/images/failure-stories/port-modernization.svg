    <rect x="20" y="30" width="5" height="40" fill="#795548" />
    <text x="20" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">STOP</text>
    <text x="20" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">NOW</text>
