    <rect x="0" y="0" width="40" height="20" fill="#1565C0" />
    <rect x="2" y="2" width="36" height="16" fill="#1976D2" stroke="#0D47A1" stroke-width="1" />
    <rect x="42" y="0" width="40" height="20" fill="#D32F2F" />
    <rect x="44" y="2" width="36" height="16" fill="#F44336" stroke="#B71C1C" stroke-width="1" />
    <rect x="84" y="0" width="40" height="20" fill="#388E3C" />
    <rect x="86" y="2" width="36" height="16" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" />
  </g>
  
  <g transform="translate(80, 310)">
    <rect x="0" y="0" width="40" height="20" fill="#D32F2F" />
    <rect x="2" y="2" width="36" height="16" fill="#F44336" stroke="#B71C1C" stroke-width="1" />
    <rect x="42" y="0" width="40" height="20" fill="#388E3C" />
    <rect x="44" y="2" width="36" height="16" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" />
  </g>
  
  <g transform="translate(80, 290)">
