    <rect x="50" y="-40" width="15" height="10" fill="#F44336" />
    <rect x="67" y="-40" width="15" height="10" fill="#4CAF50" />
    <rect x="84" y="-40" width="15" height="10" fill="#2196F3" />
    <rect x="101" y="-40" width="15" height="10" fill="#FFC107" />
    
    <rect x="50" y="-52" width="15" height="10" fill="#2196F3" />
    <rect x="67" y="-52" width="15" height="10" fill="#F44336" />
    <rect x="84" y="-52" width="15" height="10" fill="#FFC107" />
