  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#B71C1C">Port Modernization Project</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#B71C1C">Environmental Concerns</text>
