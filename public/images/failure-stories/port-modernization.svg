<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#E3F2FD" />
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#90CAF9" />
  
  <!-- Ocean -->
  <rect x="0" y="350" width="800" height="250" fill="#0277BD" />
  
  <!-- Ocean Waves -->
  <path d="M0,350 Q100,370 200,350 Q300,330 400,350 Q500,370 600,350 Q700,330 800,350" stroke="#0288D1" stroke-width="2" fill="none" />
  <path d="M0,370 Q100,390 200,370 Q300,350 400,370 Q500,390 600,370 Q700,350 800,370" stroke="#0288D1" stroke-width="2" fill="none" />
  <path d="M0,390 Q100,410 200,390 Q300,370 400,390 Q500,410 600,390 Q700,370 800,390" stroke="#0288D1" stroke-width="2" fill="none" />
  
  <!-- Port Land -->
