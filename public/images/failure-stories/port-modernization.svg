  <rect x="400" y="350" width="200" height="50" fill="#78909C" />
  
  <!-- Warning Signs -->
  <g transform="translate(550, 320)">
    <polygon points="0,-30 25,20 -25,20" fill="#FFC107" stroke="#FF9800" stroke-width="2" />
    <text x="0" y="8" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#795548">!</text>
  </g>
  
  <g transform="translate(650, 320)">
    <polygon points="0,-30 25,20 -25,20" fill="#FFC107" stroke="#FF9800" stroke-width="2" />
    <text x="0" y="8" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#795548">!</text>
  </g>
  
  <!-- Environmental Hazard Markers -->
  <g transform="translate(450, 400)">
    <circle cx="0" cy="0" r="30" fill="#F44336" opacity="0.5" />
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#FFFFFF" stroke-width="4" />
  </g>
  
  <g transform="translate(550, 420)">
    <circle cx="0" cy="0" r="30" fill="#F44336" opacity="0.5" />
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#FFFFFF" stroke-width="4" />
  </g>
  
  <g transform="translate(650, 390)">
    <circle cx="0" cy="0" r="30" fill="#F44336" opacity="0.5" />
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#FFFFFF" stroke-width="4" />
  </g>
  
  <!-- Oil Slick in Water -->
  <ellipse cx="600" cy="450" rx="100" ry="50" fill="#263238" opacity="0.4" />
  <ellipse cx="700" cy="500" rx="80" ry="40" fill="#263238" opacity="0.4" />
  
  <!-- Dead Fish -->
  <g transform="translate(630, 470)">
    <path d="M0,0 Q5,-5 15,0 Q25,5 15,10 Q5,5 0,0" fill="#BDBDBD" />
    <circle cx="5" cy="2" r="1" fill="#212121" />
    <path d="M15,0 L20,5" stroke="#BDBDBD" stroke-width="2" />
  </g>
  
  <g transform="translate(670, 490)">
    <path d="M0,0 Q5,-5 15,0 Q25,5 15,10 Q5,5 0,0" fill="#BDBDBD" />
    <circle cx="5" cy="2" r="1" fill="#212121" />
    <path d="M15,0 L20,5" stroke="#BDBDBD" stroke-width="2" />
  </g>
  
