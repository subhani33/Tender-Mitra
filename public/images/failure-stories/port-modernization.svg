  <!-- Environmental Protest Signs -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="40" height="30" fill="#FFFFFF" />
    <rect x="20" y="30" width="5" height="40" fill="#795548" />
    <text x="20" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">SAVE</text>
    <text x="20" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">OCEAN</text>
