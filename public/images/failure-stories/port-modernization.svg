    <line x1="7.5" y1="0" x2="50" y2="-40" stroke="#F57F17" stroke-width="5" />
    <rect x="110" y="0" width="5" height="30" fill="#F57F17" />
    <circle cx="112.5" cy="40" r="8" fill="#F57F17" />
  </g>
  
