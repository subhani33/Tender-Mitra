<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5" />
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#90CAF9" />
  
  <!-- Storm Clouds -->
  <g opacity="0.9">
    <ellipse cx="100" cy="100" rx="60" ry="40" fill="#546E7A" />
    <ellipse cx="150" cy="80" rx="70" ry="30" fill="#455A64" />
    <ellipse cx="200" cy="120" rx="50" ry="30" fill="#37474F" />
    <ellipse cx="250" cy="90" rx="60" ry="35" fill="#546E7A" />
    
    <ellipse cx="550" cy="130" rx="80" ry="40" fill="#455A64" />
    <ellipse cx="650" cy="100" rx="70" ry="35" fill="#37474F" />
    <ellipse cx="700" cy="140" rx="60" ry="30" fill="#546E7A" />
  </g>
  
  <!-- Lightning -->
  <path d="M130,120 L150,170 L140,170 L160,220" stroke="#FFEE58" stroke-width="3" fill="none" />
  <path d="M620,130 L590,190 L610,190 L580,240" stroke="#FFEE58" stroke-width="3" fill="none" />
  
  <!-- Rain -->
  <g opacity="0.6">
    <line x1="100" y1="150" x2="90" y2="180" stroke="#B3E5FC" stroke-width="1" />
    <line x1="120" y1="140" x2="110" y2="170" stroke="#B3E5FC" stroke-width="1" />
    <line x1="140" y1="130" x2="130" y2="160" stroke="#B3E5FC" stroke-width="1" />
    <line x1="160" y1="150" x2="150" y2="180" stroke="#B3E5FC" stroke-width="1" />
    <line x1="180" y1="140" x2="170" y2="170" stroke="#B3E5FC" stroke-width="1" />
    <line x1="200" y1="160" x2="190" y2="190" stroke="#B3E5FC" stroke-width="1" />
    <line x1="220" y1="150" x2="210" y2="180" stroke="#B3E5FC" stroke-width="1" />
    <line x1="240" y1="130" x2="230" y2="160" stroke="#B3E5FC" stroke-width="1" />
    
    <line x1="560" y1="150" x2="550" y2="180" stroke="#B3E5FC" stroke-width="1" />
    <line x1="590" y1="140" x2="580" y2="170" stroke="#B3E5FC" stroke-width="1" />
    <line x1="610" y1="160" x2="600" y2="190" stroke="#B3E5FC" stroke-width="1" />
    <line x1="630" y1="150" x2="620" y2="180" stroke="#B3E5FC" stroke-width="1" />
    <line x1="650" y1="130" x2="640" y2="160" stroke="#B3E5FC" stroke-width="1" />
    <line x1="670" y1="150" x2="660" y2="180" stroke="#B3E5FC" stroke-width="1" />
    <line x1="690" y1="160" x2="680" y2="190" stroke="#B3E5FC" stroke-width="1" />
    <line x1="710" y1="140" x2="700" y2="170" stroke="#B3E5FC" stroke-width="1" />
  </g>
  
  <!-- Landscape -->
  <g>
    <path d="M0,200 L800,200 L800,350 Q700,320 600,350 Q500,380 400,350 Q300,320 200,350 Q100,380 0,350 Z" fill="#A5D6A7" />
    <path d="M0,600 L800,600 L800,450 Q700,480 600,450 Q500,420 400,450 Q300,480 200,450 Q100,420 0,450 Z" fill="#8D6E63" />
  </g>
  
  <!-- Highway Base -->
  <path d="M0,350 L800,350 L800,450 L0,450 Z" fill="#9E9E9E" />
  
  <!-- Highway Center Line (broken due to construction) -->
  <g>
    <line x1="50" y1="400" x2="100" y2="400" stroke="#FFEB3B" stroke-width="4" />
    <line x1="150" y1="400" x2="200" y2="400" stroke="#FFEB3B" stroke-width="4" />
    <line x1="250" y1="400" x2="300" y2="400" stroke="#FFEB3B" stroke-width="4" />
    <!-- Missing line segment -->
    <line x1="400" y1="400" x2="450" y2="400" stroke="#FFEB3B" stroke-width="4" />
    <!-- Missing line segment -->
    <line x1="550" y1="400" x2="600" y2="400" stroke="#FFEB3B" stroke-width="4" />
    <line x1="650" y1="400" x2="700" y2="400" stroke="#FFEB3B" stroke-width="4" />
    <line x1="750" y1="400" x2="800" y2="400" stroke="#FFEB3B" stroke-width="4" />
  </g>
  
  <!-- Highway Defects -->
  <g>
    <!-- Cracks -->
    <path d="M200,380 L180,350 M200,380 L220,350" stroke="#616161" stroke-width="2" />
    <path d="M205,380 L195,420" stroke="#616161" stroke-width="2" />
    <path d="M350,390 C370,400 380,410 400,430" stroke="#616161" stroke-width="2" />
    <path d="M345,390 C340,410 330,420 310,430" stroke="#616161" stroke-width="2" />
    <path d="M600,370 C620,380 630,390 650,410" stroke="#616161" stroke-width="2" />
    <path d="M605,370 C630,390 635,400 650,430" stroke="#616161" stroke-width="2" />
    
    <!-- Potholes -->
    <ellipse cx="250" cy="380" rx="20" ry="10" fill="#616161" stroke="#424242" stroke-width="2" />
    <ellipse cx="480" cy="420" rx="30" ry="15" fill="#616161" stroke="#424242" stroke-width="2" />
    <ellipse cx="650" cy="370" rx="25" ry="12" fill="#616161" stroke="#424242" stroke-width="2" />
    
    <!-- Uneven Surface -->
    <path d="M300,350 C320,360 330,370 350,350" stroke="#424242" stroke-width="2" fill="none" />
    <path d="M300,450 C320,440 330,430 350,450" stroke="#424242" stroke-width="2" fill="none" />
    <path d="M530,350 C550,360 560,370 580,350" stroke="#424242" stroke-width="2" fill="none" />
    <path d="M530,450 C550,440 560,430 580,450" stroke="#424242" stroke-width="2" fill="none" />
  </g>
  
  <!-- Construction Equipment (Some Abandoned/Broken) -->
  <g transform="translate(150, 300)">
    <!-- Broken-down Bulldozer -->
    <rect x="0" y="0" width="40" height="20" fill="#F57F17" />
    <rect x="10" y="-10" width="20" height="10" fill="#F57F17" />
    <rect x="-10" y="20" width="60" height="10" fill="#000000" />
    <circle cx="5" cy="30" r="8" fill="#616161" stroke="#424242" stroke-width="1" />
    <circle cx="35" cy="30" r="8" fill="#616161" stroke="#424242" stroke-width="1" />
    <text x="20" y="15" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">BROKEN</text>
  </g>
  
  <g transform="translate(400, 480)">
    <!-- Cement Mixer -->
    <circle cx="0" cy="0" r="20" fill="#78909C" stroke="#455A64" stroke-width="2" />
    <rect x="-5" y="-30" width="10" height="30" fill="#455A64" />
    <circle cx="-15" cy="10" r="5" fill="#212121" />
    <circle cx="15" cy="10" r="5" fill="#212121" />
  </g>
  
  <g transform="translate(550, 320)">
    <!-- Abandoned Crane -->
    <rect x="0" y="0" width="10" height="60" fill="#F57F17" />
    <rect x="-5" y="0" width="20" height="10" fill="#F57F17" />
    <rect x="0" y="-40" width="50" height="5" fill="#F57F17" />
    <line x1="10" y1="-40" x2="0" y2="0" stroke="#F57F17" stroke-width="2" />
    <line x1="10" y1="-40" x2="50" y2="-40" stroke="#000000" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Construction Barriers -->
  <g>
    <rect x="320" y="370" width="80" height="10" fill="#F44336" />
    <rect x="325" y="380" width="5" height="20" fill="#F44336" />
    <rect x="345" y="380" width="5" height="20" fill="#F44336" />
    <rect x="365" y="380" width="5" height="20" fill="#F44336" />
    <rect x="385" y="380" width="5" height="20" fill="#F44336" />
  </g>
  
  <g>
    <rect x="500" y="390" width="60" height="10" fill="#F44336" />
    <rect x="505" y="380" width="5" height="10" fill="#F44336" />
    <rect x="520" y="380" width="5" height="10" fill="#F44336" />
    <rect x="535" y="380" width="5" height="10" fill="#F44336" />
    <rect x="550" y="380" width="5" height="10" fill="#F44336" />
  </g>
  
  <!-- Standing Water from Poor Drainage -->
  <ellipse cx="220" cy="430" rx="40" ry="10" fill="#42A5F5" opacity="0.6" />
  <ellipse cx="500" cy="380" rx="30" ry="8" fill="#42A5F5" opacity="0.6" />
  
  <!-- Warning Signs -->
  <g transform="translate(280, 300)">
    <polygon points="0,-25 20,15 -20,15" fill="#FFEB3B" stroke="#FFC107" stroke-width="2" />
    <text x="0" y="7" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#212121">!</text>
  </g>
  
  <g transform="translate(450, 300)">
    <polygon points="0,-25 20,15 -20,15" fill="#FFEB3B" stroke="#FFC107" stroke-width="2" />
    <text x="0" y="7" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#212121">!</text>
  </g>
  
  <g transform="translate(600, 300)">
    <polygon points="0,-25 20,15 -20,15" fill="#FFEB3B" stroke="#FFC107" stroke-width="2" />
    <text x="0" y="7" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#212121">!</text>
  </g>
  
  <!-- Budget Documents with Red Markings -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="40" height="50" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="10" x2="35" y2="10" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="20" x2="35" y2="20" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="30" x2="35" y2="30" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="40" x2="35" y2="40" stroke="#BDBDBD" stroke-width="1" />
    <text x="20" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">OVER</text>
    <text x="20" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">BUDGET</text>
    <path d="M0,0 L40,50" stroke="#F44336" stroke-width="2" />
    <path d="M40,0 L0,50" stroke="#F44336" stroke-width="2" />
  </g>
  
  <!-- Quality Inspection Documents -->
  <g transform="translate(700, 500)">
    <rect x="0" y="0" width="40" height="50" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="10" x2="35" y2="10" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="20" x2="35" y2="20" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="30" x2="35" y2="30" stroke="#BDBDBD" stroke-width="1" />
    <line x1="5" y1="40" x2="35" y2="40" stroke="#BDBDBD" stroke-width="1" />
    <text x="20" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">FAILED</text>
    <text x="20" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#F44336">QC</text>
    <circle cx="20" cy="20" r="15" fill="none" stroke="#F44336" stroke-width="2" />
    <line x1="10" y1="20" x2="30" y2="20" stroke="#F44336" stroke-width="2" />
  </g>
  
  <!-- Cost Overrun Gauge -->
  <g transform="translate(350, 520)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="2" />
    <path d="M0,0 L20,20" stroke="#F44336" stroke-width="2" />
    <text x="0" y="-10" font-family="Arial" font-size="8" text-anchor="middle" fill="#212121">COST</text>
    <text x="0" y="40" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#F44336">+78%</text>
  </g>
  
  <!-- Calendar Showing Delays -->
  <g transform="translate(450, 520)">
    <rect x="-25" y="-25" width="50" height="50" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="2" />
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#BDBDBD" stroke-width="1" />
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#BDBDBD" stroke-width="1" />
    <line x1="-20" y1="5" x2="20" y2="5" stroke="#BDBDBD" stroke-width="1" />
    <line x1="-20" y1="15" x2="20" y2="15" stroke="#BDBDBD" stroke-width="1" />
    <text x="0" y="-35" font-family="Arial" font-size="8" text-anchor="middle" fill="#212121">TIMELINE</text>
    <text x="0" y="40" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#F44336">16 MONTHS LATE</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#D32F2F">National Highway Construction</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#D32F2F">Project Failure</text>
</svg> 