<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#7f1d1d" rx="30" ry="30" />
  
  <!-- Ground -->
  <rect x="50" y="350" width="410" height="100" fill="#44403c" />
  
  <!-- Unfinished buildings -->
  <g transform="translate(150, 350)">
    <!-- Building structure -->
    <rect x="-60" y="-180" width="120" height="180" fill="#1e293b" />
    
    <!-- Exposed steel rebar -->
    <line x1="-50" y1="-180" x2="-50" y2="-200" stroke="#94a3b8" stroke-width="3" />
    <line x1="-40" y1="-180" x2="-40" y2="-195" stroke="#94a3b8" stroke-width="3" />
    <line x1="-30" y1="-180" x2="-30" y2="-205" stroke="#94a3b8" stroke-width="3" />
    <line x1="-20" y1="-180" x2="-20" y2="-190" stroke="#94a3b8" stroke-width="3" />
    <line x1="-10" y1="-180" x2="-10" y2="-200" stroke="#94a3b8" stroke-width="3" />
    <line x1="0" y1="-180" x2="0" y2="-195" stroke="#94a3b8" stroke-width="3" />
    <line x1="10" y1="-180" x2="10" y2="-205" stroke="#94a3b8" stroke-width="3" />
    <line x1="20" y1="-180" x2="20" y2="-190" stroke="#94a3b8" stroke-width="3" />
    <line x1="30" y1="-180" x2="30" y2="-200" stroke="#94a3b8" stroke-width="3" />
    <line x1="40" y1="-180" x2="40" y2="-195" stroke="#94a3b8" stroke-width="3" />
    <line x1="50" y1="-180" x2="50" y2="-205" stroke="#94a3b8" stroke-width="3" />
    
    <!-- Windows (incomplete) -->
    <rect x="-50" y="-160" width="20" height="30" fill="#0c4a6e" />
    <rect x="-20" y="-160" width="20" height="30" fill="#0c4a6e" />
    <rect x="10" y="-160" width="20" height="30" fill="#0c4a6e" />
    <rect x="40" y="-160" width="20" height="30" fill="#0c4a6e" />
    
    <rect x="-50" y="-110" width="20" height="30" fill="#0c4a6e" />
    <rect x="-20" y="-110" width="20" height="30" fill="#0c4a6e" />
    <rect x="10" y="-110" width="20" height="30" fill="#0c4a6e" />
    <rect x="40" y="-110" width="20" height="30" fill="#0c4a6e" />
    
    <rect x="-50" y="-60" width="20" height="30" fill="#0c4a6e" />
    <rect x="-20" y="-60" width="20" height="30" fill="#0c4a6e" />
    <rect x="10" y="-60" width="20" height="30" fill="#0c4a6e" />
    <rect x="40" y="-60" width="20" height="30" fill="#0c4a6e" />
  </g>
  
  <g transform="translate(330, 350)">
    <!-- Building foundation only -->
    <rect x="-70" y="-30" width="140" height="30" fill="#1e293b" />
    
    <!-- Exposed support columns -->
    <rect x="-60" y="-80" width="10" height="50" fill="#475569" />
    <rect x="-20" y="-80" width="10" height="50" fill="#475569" />
    <rect x="20" y="-80" width="10" height="50" fill="#475569" />
    <rect x="60" y="-80" width="10" height="50" fill="#475569" />
    
    <!-- Steel reinforcement -->
    <line x1="-60" y1="-80" x2="-60" y2="-100" stroke="#94a3b8" stroke-width="3" />
    <line x1="-55" y1="-80" x2="-55" y2="-95" stroke="#94a3b8" stroke-width="3" />
    <line x1="-20" y1="-80" x2="-20" y2="-100" stroke="#94a3b8" stroke-width="3" />
    <line x1="-15" y1="-80" x2="-15" y2="-95" stroke="#94a3b8" stroke-width="3" />
    <line x1="20" y1="-80" x2="20" y2="-100" stroke="#94a3b8" stroke-width="3" />
    <line x1="25" y1="-80" x2="25" y2="-95" stroke="#94a3b8" stroke-width="3" />
    <line x1="60" y1="-80" x2="60" y2="-100" stroke="#94a3b8" stroke-width="3" />
    <line x1="65" y1="-80" x2="65" y2="-95" stroke="#94a3b8" stroke-width="3" />
  </g>
  
  <!-- Construction materials lying around -->
  <g transform="translate(200, 330)">
    <rect x="0" y="0" width="40" height="20" fill="#78716c" />
    <rect x="50" y="0" width="40" height="20" fill="#78716c" />
    <rect x="25" y="-20" width="40" height="20" fill="#78716c" />
  </g>
  
  <!-- Construction fence -->
  <path d="M50 330 L100 330 M120 330 L170 330 M190 330 L240 330 M260 330 L310 330 M330 330 L380 330 M400 330 L460 330" 
        stroke="#f59e0b" stroke-width="5" stroke-dasharray="20,10" />
  
  <!-- Inactive construction crane -->
  <g transform="translate(400, 200)">
    <rect x="-5" y="0" width="10" height="150" fill="#64748b" />
    <rect x="-50" y="-10" width="100" height="10" fill="#64748b" />
    <path d="M-50 -10 L-70 20" stroke="#64748b" stroke-width="5" />
    <path d="M50 -10 L70 20" stroke="#64748b" stroke-width="5" />
    <path d="M-40 -10 L40 -80" stroke="#64748b" stroke-width="5" />
    <rect x="35" y="-85" width="10" height="15" fill="#64748b" />
    <path d="M40 -70 L40 -40" stroke="#94a3b8" stroke-width="2" />
  </g>
  
  <!-- People figures - inspector and contractor arguing -->
  <g transform="translate(250, 300)">
    <circle cx="-15" cy="-15" r="8" fill="#fde68a" />
    <rect x="-20" y="-7" width="10" height="15" fill="#dc2626" />
    <path d="M-20 8 L-25 20 M-10 8 L-5 20" stroke="#dc2626" stroke-width="3" />
    
    <circle cx="15" cy="-15" r="8" fill="#fde68a" />
    <rect x="10" y="-7" width="10" height="15" fill="#2563eb" />
    <path d="M10 8 L5 20 M20 8 L25 20" stroke="#2563eb" stroke-width="3" />
    
    <!-- Speech bubbles with exclamation marks -->
    <rect x="-35" y="-40" width="20" height="15" rx="5" fill="white" />
    <path d="M-25 -25 L-20 -15" fill="white" stroke="white" stroke-width="2" />
    <text x="-25" y="-30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">!</text>
    
    <rect x="15" y="-40" width="20" height="15" rx="5" fill="white" />
    <path d="M25 -25 L20 -15" fill="white" stroke="white" stroke-width="2" />
    <text x="25" y="-30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">!</text>
  </g>
  
  <!-- Failure indicator -->
  <circle cx="100" cy="100" r="50" fill="#ef4444" />
  <path d="M80 80 L120 120 M120 80 L80 120" stroke="white" stroke-width="10" stroke-linecap="round" />
  
  <!-- Financial documents/charts showing problems -->
  <g transform="translate(380, 100)">
    <rect x="-40" y="-30" width="80" height="60" fill="white" rx="5" />
    <path d="M-30 -10 L-10 10 L0 -5 L10 15 L30 -20" fill="none" stroke="#ef4444" stroke-width="3" />
    <path d="M-30 20 L30 20" stroke="#64748b" stroke-width="1" />
    <path d="M-30 10 L30 10" stroke="#64748b" stroke-width="1" />
    <path d="M-30 0 L30 0" stroke="#64748b" stroke-width="1" />
    <path d="M-30 -10 L30 -10" stroke="#64748b" stroke-width="1" />
    <path d="M-30 -20 L30 -20" stroke="#64748b" stroke-width="1" />
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
    Urban Housing Project
  </text>
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
    Abandoned after 40% completion
  </text>
</svg> 